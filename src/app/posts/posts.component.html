<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
   <thead>
   <tr>
     <th>Id</th>
     <th>UserID</th>
     <th>Title</th>
     <th>Body</th>
   </tr>
   </thead>
    <tbody>
   <tr *ngFor="let row of posts; let i = index">
     <td>{{row.id}}</td>
     <td>{{row.userId}}</td>
     <td>{{row.title}}</td>
     <td>{{row.body}}</td>
   </tr>
   </tbody>
 </table>
