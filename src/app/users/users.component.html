<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
   <thead>
   <tr>
     <th>Id</th>
     <th>Name</th>
     <th>Username</th>
     <th>E-Mail</th>
     <th>Phone</th>
     <th>Website</th>
   </tr>
   </thead>
    <tbody>
   <tr *ngFor="let row of users; let i = index">
     <td>{{row.id}}</td>
     <td>{{row.name}}</td>
     <td>{{row.username}}</td>
     <td>{{row.email}}</td>
     <td>{{row.phone}}</td>
     <td>{{row.website}}</td>
   </tr>
   </tbody>
 </table>
